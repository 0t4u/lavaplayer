plugins {
  id 'java'
  id 'application'
  id 'idea'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  jcenter()
  maven {
    url 'http://maven.sedmelluq.com'
  }
  maven {
    url 'https://jitpack.io'
  }
}

ext.logbackVersion = '1.1.7'

dependencies {
  compile 'com.github.austinv11:Discord4j:websocket-rewrite-SNAPSHOT'
  compile 'com.sedmelluq:lavaplayer:1.1.29'

  runtime "ch.qos.logback:logback-classic:$logbackVersion"
  runtime "ch.qos.logback:logback-core:$logbackVersion"
}

mainClassName = 'com.sedmelluq.discord.lavaplayer.demo.d4j.Main'
